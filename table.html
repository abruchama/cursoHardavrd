<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table {
        background-color: blanchedalmond;
        color: blueviolet;
        border: 2px solid blueviolet;
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        width: 500px;
        height: 200px;
        margin: 0 auto;
        
      }
      td, th {
        border: 2px solid blueviolet;
        padding: 2px;

      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>animal</th>
          <th>peso</th>
          <th>caracteristica</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>gato</td>
            <td>20</td>
            <td>pelos</td>
        </tr>
        <tr>
            <td>perro</td>
            <td>40</td>
            <td>cola</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
