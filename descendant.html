<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Descendant</title>
    <style>
        ul > li {
            color:aqua;
        }
    </style>
  </head>
  <body>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <ul>
        <li>item of item</li>
        <li>another item of item 2</li>
      </ul>
      <li>item 3</li>
      <li>item 4</li>
    </ol>
  </body>
</html>
