<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
</head>
<body>
    <form>
        <input name="nombre" placeholder="Nombre completo">
        <input name="mail" type="email" placeholder="Mail">
        <input name="contrasenia" type="password" placeholder="Contrasenia">
        <input name="sexo" type="radio" value="Femenino">
        Femenino
        <input name="sexo" type="radio" value="masculino">Masculino
        <input list="estadoCivil" name="estadoCivil" placeholder="Estado civil">
        <datalist id="estadoCivil">
            <option value="Casado"> 
            <option value="Soltero">
            <option value="Viudo">  
        </datalist>
        <input type="submit"
    </form>
</body>
</html>
